<template name="App_home">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h1>Materialize Payment Demo</h1>
        {{> loginButtons}}
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        {{>buyButton transactionBasic}}
        {{>buyButton transactionCustomized}}
      </div>
    </div>

    <div class="row">
      {{#showIfSubscribed productCode="PROFESSIONAL_ACCOUNT"}}
        <p>You already have a professional account.</p>
      {{else}}
        {{>buyButton transactionSubscription}}
      {{/showIfSubscribed}}
    </div>    

    {{> DynaView}}
  </div>
</template>
