<!-- place dynaview in a top level container for a material modal -->
<template name="DynaView">
  <div id="js-dynaview" class="js-timepicker-anchor">
    {{#if show}}
      <div id="js-dynaview-show">
        {{> Template.dynamic template=dvTemplate data=dvData}}
      </div>
    {{/if}}
  </div>
</template>
