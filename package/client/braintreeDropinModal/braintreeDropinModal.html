<template name="braintreeDropinModal">
	{{#DynaViewMaterialModal id="paymentModal"}}
		<div class="modal-content">
      <h4>{{text "modal-title"}}</h4>

      {{#unless isProduction}}
        <div class="row">
          <div class="col s12">
            <blockquote>Sandbox Environment! Do not use real payment information
              here!</blockquote>
          </div>
        </div>
      {{/unless}}

			<p>{{text "modal-intro"}}</p>

			<form class="braintreeDropinForm">
        {{#if ready}}
          <div id="braintree-dropin-container"></div>
          <div class="modal-footer">
            <a href="#!" class="waves-effect waves-green btn-flat
							js-cancelPaymentButton">
              {{text "modal-cancel-button"}}</a>
						<a {{payButtonAttr}}>{{text "modal-submit-button"}}</a>
          </div>
        {{else}}
          {{> spinner}}
        {{/if}}
      </form>
		</div>
  {{/DynaViewMaterialModal}}
</template>
