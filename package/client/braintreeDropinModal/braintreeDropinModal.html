<template name="braintreeDropinModal">
	{{#DynaViewMaterialModal id="paymentModal"}}
		<div class="modal-content">
      <h4>{{title}}</h4>
			{{#with intro}}
			<p>{{this}}</p>
			{{/with}}

      {{#unless isProduction}}
        <div class="row">
          <div class="col s12">
            <blockquote>Sandbox Environment! Please do not use real payment information
              here, it will not work.</blockquote>
          </div>
        </div>
      {{/unless}}

			<form class="braintreeDropinForm">
        {{#if ready}}
          <div id="braintree-dropin-container"></div>
          <div class="modal-footer">
            <a href="#!" class="waves-effect waves-green btn-flat
							js-cancelPaymentButton">
              {{translate "payment-modal-cancel-button"}}</a>
						<a {{payButtonAttr}}>{{translate "payment-modal-submit-button"}}</a>
          </div>
        {{else}}
          {{> spinner}}
        {{/if}}
      </form>
		</div>
  {{/DynaViewMaterialModal}}
</template>
